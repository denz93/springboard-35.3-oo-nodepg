<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <title>Lunch.ly {% block title %}{% endblock %}</title>
</head>
<body>

<div class="container-fixed">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Lunch.ly</a>
    <form class="d-flex" role="search" action="/" method="GET">
      <div class="input-group position-relative">
        <input name="filterByName" class="form-control me-2" type="search" placeholder="Search customers" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="submit">
            <svg id="i-search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <circle cx="14" cy="14" r="12" />
              <path d="M23 23 L30 30"  />
            </svg>
          </button>
        </div>
      </div>
    </form>

    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">
            Customers <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add/">Add a Customer</a>
        </li>
      </ul>
    </div>
  </nav>

</div>
<div class="container">

  <div id="content" style="margin-top: 80px">
    {% block content %}{% endblock %}
  </div>

</div>
</body>
</html>
